<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Dados Pessoais</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            padding: 20px;
            margin: 0;
            line-height: 1.5;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .back-button {
            background-color: black;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 10px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="tel"],
        input[type="date"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid white;
            background-color: black;
            color: white;
            box-sizing: border-box;
            margin-bottom: 5px;
        }

        input::placeholder {
            color: white;
            opacity: 1;
        }

        .checkbox-group {
            margin: 10px 0;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            cursor: pointer;
        }

        .checkbox-label input {
            margin-right: 10px;
        }

        .text-button {
            background: none;
            border: none;
            color: white;
            text-decoration: underline;
            font-weight: bold;
            cursor: pointer;
            padding: 0;
            margin: 10px 0;
        }

        .small-text-button {
            font-size: 10px;
        }

        .info-text {
            font-size: 10px;
            font-style: italic;
            margin: 5px 0 15px;
        }

        .submit-button {
            background-color: purple;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 20px;
            width: 350px;
            font-weight: bold;
            cursor: pointer;
            display: block;
            margin: 20px auto;
        }

        .form-section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button">←</button>
        <h1 class="title">DADOS PESSOAIS</h1>

        <form>
            <div class="form-group">
                <label for="nome">Nome completo:</label>
                <input type="text" id="nome" placeholder="">
            </div>

            <div class="form-group">
                <label for="celular">Celular:</label>
                <input type="tel" id="celular" placeholder="">
            </div>

            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="">
            </div>

            <div class="checkbox-group">
                <label class="checkbox-label">
                    <input type="checkbox"> Desejo receber atualizações por e-mail.
                </label>
            </div>

            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" placeholder="">
            </div>

            <div class="form-group">
                <label for="rg">RG:</label>
                <input type="text" id="rg" placeholder="">
            </div>

            <div class="form-group">
                <label for="nascimento">Data de nascimento:</label>
                <input type="date" id="nascimento" placeholder="">
            </div>

            <div class="form-group">
                <label>Gênero:</label>
                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox"> Feminino
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox"> Masculino
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox"> Prefiro não informar
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="cep">Cep:</label>
                <input type="text" id="cep" placeholder="">
            </div>

            <div class="form-group">
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" placeholder="">
            </div>

            <div class="form-group">
                <label for="rua">Rua:</label>
                <input type="text" id="rua" placeholder="">
            </div>

            <div class="form-group">
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" placeholder="">
            </div>

            <div class="form-group">
                <label for="estado">Estado:</label>
                <input type="text" id="estado" placeholder="">
            </div>

            <div class="form-group">
                <label for="numero">Número da Residência:</label>
                <input type="text" id="numero" placeholder="">
            </div>

            <div class="form-group">
                <label for="residencia">Residência:</label>
                <input type="text" id="residencia" placeholder="">
            </div>

            <div class="form-group">
                <label for="mae">Nome da Mãe:</label>
                <input type="text" id="mae" placeholder="">
            </div>

            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" placeholder="">
            </div>

            <div class="form-section">
                <label>GUARDIÕES</label>
                <p class="info-text">Guardiões são pessoas de confiança que você tem na sua vida.</p>

                <div class="form-group">
                    <label for="guardiao1">Guardião 1:</label>
                    <input type="text" id="guardiao1" placeholder="">
                </div>

                <div class="form-group">
                    <label for="nome-guardiao1">Nome Completo:</label>
                    <input type="text" id="nome-guardiao1" placeholder="">
                </div>

                <div class="form-group">
                    <label for="celular-guardiao1">Celular:</label>
                    <input type="tel" id="celular-guardiao1" placeholder="">
                </div>

                <button type="button" class="text-button">Clique para adicionar um novo Guardião</button>
            </div>

            <div class="checkbox-group">
                <label class="checkbox-label">
                    <input type="checkbox"> Confirmo que todos os dados acima estão corretos.
                </label>
            </div>

            <div class="checkbox-group">
                <label class="checkbox-label">
                    <input type="checkbox"> Li e concordo com os Termos de Uso e Política de Privacidade.
                </label>
            </div>

            <button type="button" class="text-button small-text-button">Ler os termos de uso e política de privacidade</button>

            <button type="button" class="submit-button">Cadastrar</button>
        </form>
    </div>

    <script>
        // Adicionando funcionalidade básica aos botões
        document.querySelector('.back-button').addEventListener('click', function() {
            console.log('Voltar');
            // window.history.back();
        });

        document.querySelector('.submit-button').addEventListener('click', function() {
            console.log('Dados cadastrados');
        });

        document.querySelectorAll('.text-button').forEach(button => {
            button.addEventListener('click', function() {
                if (this.textContent.includes('adicionar')) {
                    console.log('Novo guardião');
                } else {
                    console.log('Link clicado');
                }
            });
        });
    </script>
</body>
</html>
